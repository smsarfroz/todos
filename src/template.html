<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <div>Hello World</div> -->

    <header>
        <h1>Todo List </h1>
    </header>

    <div class="container">

        <div class="categories">
            <h2>Categories</h2>
            <div class="projects">
            </div>

            <div class="buttonSection">
                <button class="newCategory">
                    + New Category
                </button>

                <div class="categoryForm" style="display: none;">
                    <form action="#" method="post">
                        <label for="newCategoryName"></label>
                        <input type="text" id="newCategoryName" placeholder="Category Name" required>
                    </form>

                    <hr>
                </div>
                
                <div class="manipulateCategoryForm" style="display: none;">
                    <button class="save">Save</button>
                    <button class="cancel">Cancel</button>
                </div>
            </div>
        </div>

        <div class="tasks">
            <div class="heading">
                <h2>Tasks </h2>
                <button class="allTasks">All Tasks</button>
            </div>

            <div class="todos">
                <div>
                    
                </div>
            </div>

            <dialog class="taskForm">
                <form action="#" method="post">
                    <label for="title"></label>
                    <input type="text" id="title" placeholder="Title" required>
                </form>
                <hr>
                <form action="#" method="post">
                    <label for="description"></label>
                    <input type="text" id="description" placeholder="Description" required>
                </form>
                <hr>
                <form action="#" method="post">
                    <label for="date"></label>
                    <input type="date" id="date" required>
                </form>
                <hr>
                <form action="#" method="post">
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </form>
                <hr>
                <div class="dialogButtons">
                    <button class="saveTask">
                        Save Task
                    </button>
                    <button class="cancelTask">
                        Cancel
                    </button>
                </div>
            </dialog>
            <button class="newTasks">
                + New Task
            </button>
        </div>
    </div>
</body>

</html>
